<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Valentine's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        .message {
            font-size: 2.5rem;
            color: #333;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.4;
        }

        .message.show {
            opacity: 1;
        }

        .message.fade-out {
            opacity: 0;
        }

        .next-btn {
            background-color: #ff6b9d;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .next-btn:hover {
            background-color: #ff5588;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }

        .choice-buttons {
            display: none;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
            position: relative;
        }

        .choice-buttons.show {
            display: flex;
        }

        .yes-btn, .no-btn {
            background-color: #ff6b9d;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .yes-btn:hover {
            background-color: #ff5588;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }

        .no-btn {
            background-color: #a0a0a0;
            position: relative;
            transition: all 0.3s ease;
        }

        .no-btn:hover {
            background-color: #888;
        }

        .reason-text {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #555;
            min-height: 50px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .reason-text.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .message {
                font-size: 1.8rem;
                min-height: 150px;
            }

            .next-btn, .yes-btn, .no-btn {
                font-size: 1rem;
                padding: 12px 30px;
            }

            .reason-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="message"></div>
        <button class="next-btn" id="nextBtn">→</button>
        <div class="choice-buttons" id="choiceButtons">
            <button class="yes-btn" id="yesBtn">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
        <div class="reason-text" id="reasonText"></div>
    </div>

    <script>
        const messages = [
            "Hey",
            "Palese i'm really into you",
            "a lot",
            "like la famiglia del tipo che ha fatto cadere il gnocco fritto was into the gnocco fritto without knowing it had fallen",
            "Yes i know it's something new for you, and i don't wanna rush (potrei avere casa libera)",
            "And i hate san Valentine's day",
            "So",
            "will you be my little autistic bigboy for the 14th?"
        ];

        const reasons = [
            "Mi lascio il baffo",
            "ti faccio colorare i tatuaggi",
            "sono divertente",
            "sono molto piu divertente quando mi racconti i tuoi traumi",
            "mi piacciono i cani",
            "mi piacciono un po' meno i sionisti e gli americani",
            "ok lo stai premendo un po troppe volte",
            "va bene inizio ad elencare anche i difetti",
            "lol pensavo premessi si",
            "ok hai vinto: sono un procrastinatore",
            "tendo ad essere molto disordinato",
            "non mi è facile finire cose che inizio",
            "non prendo nulla sul serio e sdrammatizzo molto",
            "potrei dirti che so cucinare ma c'è un 50% di probabilità che esca una merda",
            "posso sembrare appiccicoso",
            "daei premi si",
            "non mi piace farlo vanilla e tendo ad essere aggressivo",
            "forse non è proprio un difetto ma un fun fact, e si utilizzeremo il frustino",
            "ora compariranno cose a caso, gli altri difetti li scoprirai più avanti",
            "bomboclaat",
            "subeme la radio",
            "vado a vedere bad bunny e tu no gnegnegneeee",
            "pane e nutella",
            "...",
            "ok ora il pulsante si sposterà e basta"
        ];

        let currentIndex = 0;
        let reasonIndex = 0;
        const messageEl = document.getElementById('message');
        const nextBtn = document.getElementById('nextBtn');
        const choiceButtons = document.getElementById('choiceButtons');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const reasonText = document.getElementById('reasonText');

        function showMessage() {
            messageEl.textContent = messages[currentIndex];
            setTimeout(() => {
                messageEl.classList.add('show');
            }, 100);
        }

        nextBtn.addEventListener('click', () => {
            messageEl.classList.remove('show');
            messageEl.classList.add('fade-out');

            setTimeout(() => {
                currentIndex++;
                if (currentIndex < messages.length) {
                    messageEl.classList.remove('fade-out');
                    showMessage();

                    if (currentIndex === messages.length - 1) {
                        nextBtn.style.display = 'none';
                        setTimeout(() => {
                            choiceButtons.classList.add('show');
                        }, 1000);
                    }
                }
            }, 1000);
        });

        yesBtn.addEventListener('click', () => {
            messageEl.classList.remove('show');
            setTimeout(() => {
                messageEl.textContent = "Nice, se questo ti ha cringiato allora verrai contattata nei prossimi 2 giorni lavorativi per i dettagli";
                messageEl.classList.add('show');
                choiceButtons.classList.remove('show');
                reasonText.classList.remove('show');
            }, 500);
        });

        noBtn.addEventListener('click', () => {
            if (reasonIndex < reasons.length) {
                reasonText.classList.remove('show');

                setTimeout(() => {
                    reasonText.textContent = reasons[reasonIndex];
                    reasonText.classList.add('show');
                    reasonIndex++;
                }, 200);
            }

            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 100;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        showMessage();
    </script>
</body>
</html>
